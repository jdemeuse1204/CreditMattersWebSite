<template bindable="placeHolder, model, describedBy, propertyName">
    <div class="input-group input-group-flat">
        <input type="text" class="form-control" placeholder="${placeHolder}" value.bind="model[propertyName] & validate" aria-describedby="${describedBy}">
        <span class="input-group-addon" id="${describedBy}"><i class="fa fa-asterisk"></i></span>
    </div>
</template>
