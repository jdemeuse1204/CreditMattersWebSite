<template bindable="model, describedBy, dataSource, propertyName, dataValueField, dataTextField, optionLabel">
    <div class="input-group input-group-flat">
        <select class="form-control" value.bind="model[propertyName] & validate" aria-describedby="${describedBy}">
            <option value="0" if.bind="!!optionLabel">${optionLabel}</option>
            <option repeat.for="item of dataSource" model.bind="item[dataValueField]">${item[dataTextField]}</option>
        </select>
        <span class="input-group-addon" id="${describedBy}"><i class="fa fa-asterisk"></i></span>
    </div>
</template>
