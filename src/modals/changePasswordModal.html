<template>
    <ai-dialog class="modal-dialog modal-md" id="change-password-modal">
        <ai-dialog-body>
            <div class="cm-modal-header">
                <h2>Change Password</h2>
                <div class="cm-close-modal" click.delegate="controller.cancel()"></div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <label>Old Password</label>
                        <div class="input-group input-group-flat">
                            <input type="text" class="form-control" placeholder="Old Password" value.bind="oldPassword & validate"
                                aria-describedby="change-password-old">
                            <span class="input-group-addon" id="change-password-old"><i class="fa fa-asterisk"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>New Password</label>
                        <div class="input-group input-group-flat">
                            <input type="text" class="form-control" placeholder="New Password" value.bind="newPassword & validate"
                                aria-describedby="change-password-new">
                            <span class="input-group-addon" id="change-password-new"><i class="fa fa-asterisk"></i></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label>Confirm New Password</label>
                        <div class="input-group input-group-flat">
                            <input type="text" class="form-control" placeholder="Confirm New Password" value.bind="confirmNewPassword & validate"
                                aria-describedby="change-password-confirm">
                            <span class="input-group-addon" id="change-password-confirm"><i class="fa fa-asterisk"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </ai-dialog-body>
        <ai-dialog-footer>
            <button type="button" class="btn btn-primary pull-right" click.trigger="controller.ok()"><i class="fa fa-check"></i>&nbsp;Ok</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
