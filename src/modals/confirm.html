<template>
    <ai-dialog class="modal-dialog modal-md">
        <ai-dialog-body>
            <div class="cm-modal-header">
                <h2>${model.title}</h2>
                <div class="cm-close-modal" click.delegate="controller.cancel()"></div>
            </div>
            <div class="modal-body">
                <p>${model.message}</p>
            </div>
        </ai-dialog-body>
        <ai-dialog-footer css.bind="{display:model.display.default}">
            <button type="button" class="btn btn-primary pull-right" click.trigger="controller.ok()"><i class="fa fa-check"></i>&nbsp;Ok</button>
        </ai-dialog-footer>
        <ai-dialog-footer css.bind="{display:model.display.alreadyRegistered}">
            <button type="button" class="btn btn-primary pull-right" click.trigger="controller.ok()"><i class="fa fa-check"></i>&nbsp;Ok</button>
            <button type="button" class="btn btn-default pull-left" click.trigger="login()"><i class="fa fa-sign-in"></i>&nbsp;Login</button>
            <button type="button" class="btn btn-warning pull-left" click.trigger="recoverPassword()"><i class="fa fa-lock"></i>&nbsp;Recover Password</button>
        </ai-dialog-footer>
        <ai-dialog-footer css.bind="{display:model.display.resendAuthorization}">
            <button type="button" class="btn btn-primary pull-right" click.trigger="controller.ok()"><i class="fa fa-check"></i>&nbsp;Ok</button>
            <button type="button" class="btn btn-warning pull-left" click.trigger="resendAuthorizationEmail()"><i class="fa fa-envelope-o"></i>&nbsp;Resend Authorization Email</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
