<template>
    <ai-dialog class="modal-dialog modal-md" id="my-profile-phone-numbers-modal">
        <ai-dialog-body css.bind="{display:model.display.email}">
            <div class="cm-modal-header">
                <h2>Resend Registration Email</h2>
                <div class="cm-close-modal" click.delegate="controller.cancel()"></div>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-flat v-error">
                    <input type="text" class="form-control" placeholder="Email Address" value.bind="model.emailAddress & validate" aria-describedby="resend-email"
                    />
                    <span class="input-group-addon" id="resend-email"><i class="fa fa-asterisk"></i></span>
                </div>
            </div>
        </ai-dialog-body>
        <ai-dialog-footer class="modal-footer" css.bind="{display:model.display.email}">
            <button type="button" class="btn btn-success pull-right" click.delegate="sendEmail()"><i class="fa fa-send"></i>&nbsp;Send</button>
            <button type="button" class="btn btn-danger pull-left" click.delegate="controller.cancel()"><i class="fa fa-close"></i>&nbsp;Cancel</button>
        </ai-dialog-footer>

        <ai-dialog-body css.bind="{display:model.display.error}">
            <div class="cm-modal-header">
                <h2>Unable to Resend Email</h2>
                <div class="cm-close-modal" click.delegate="controller.cancel()"></div>
            </div>
            <div class="modal-body">
                <p>${model.errorText}</p>
            </div>
        </ai-dialog-body>
        <ai-dialog-footer class="modal-footer" css.bind="{display:model.display.error}">
            <button type="button" class="btn btn-primary pull-right" click.delegate="controller.ok()"><i class="fa fa-check"></i>&nbsp;Done</button>
        </ai-dialog-footer>

        <ai-dialog-body css.bind="{display:model.display.success}">
            <div class="cm-modal-header">
                <h2>Resent Registration Email</h2>
                <div class="cm-close-modal" click.delegate="controller.cancel()"></div>
            </div>
            <div class="modal-body">
                <p>Registration email was successfully sent to ${model.emailAddress}.</p>
            </div>
        </ai-dialog-body>
        <ai-dialog-footer class="modal-footer" css.bind="{display:model.display.success}">
            <button type="button" class="btn btn-primary pull-right" click.delegate="controller.ok()"><i class="fa fa-check"></i>&nbsp;Done</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
