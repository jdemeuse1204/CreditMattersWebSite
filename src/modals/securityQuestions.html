<template>
    <require from="aurelia-kendoui-bridge/dropdownlist/dropdownlist"></require>

    <ai-dialog class="modal-dialog modal-md" id="register-security-questions-modal">
        <h2>Add Security Questions</h2>
        <p>Adding security questions to your profile allows for easier password recovery. Fill out the below two questions and
            clock 'Ok' to add security questions.</p>
        <div>
            <div class="row questions-body">
                <div class="row no-margin" style="margin-bottom: 15px;">
                    <div class="col-md-6" style="margin-bottom: 3px;">
                        <div class="row">
                            <label class="cm-label">Security Question One</label>
                            <ak-drop-down-list k-data-text-field="Question" k-data-value-field="Id" k-data-source.bind="securityQuestions" k-value.two-way="model.securityQuestionOneId"
                                style="width: 100%;">
                            </ak-drop-down-list>
                        </div>
                        <div class="row" style="margin-bottom: 15px;">
                            <div class="form-group has-feedback" style="margin-bottom: 0;">
                                <label class="cm-label">Security Answer One</label>
                                <input type="text" class="form-control" value.bind="model.securityAnswerOne" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <label class="cm-label">Security Question Two</label>
                            <ak-drop-down-list k-data-text-field="Question" k-data-value-field="Id" k-data-source.bind="securityQuestions" k-value.two-way="model.securityQuestionTwoId"
                                style="width: 100%;">
                            </ak-drop-down-list>
                        </div>
                        <div class="row" style="margin-bottom: 15px;">
                            <div class="form-group has-feedback" style="margin-bottom: 0;">
                                <label class="cm-label">Security Answer Two</label>
                                <input type="text" class="form-control" value.bind="model.securityAnswerTwo" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </ai-dialog-body>
        <ai-dialog-footer>
            <button type="button" class="btn btn-danger pull-left" click.trigger="controller.cancel()"><i class="fa fa-forward"></i>&nbsp;Skip</button>
            <button type="button" class="btn btn-success pull-right" click.trigger="controller.ok()"><i class="fa fa-check"></i>&nbsp;Ok</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
